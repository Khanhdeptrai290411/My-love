<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light pink background -->
    <radialGradient id="bgGradient" cx="40%" cy="20%">
      <stop offset="0%" style="stop-color:#FFF5F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE5F1;stop-opacity:1" />
    </radialGradient>
    <!-- Medium pink for intertwined hearts -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow for overlapping effect -->
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Two intertwined hearts -->
  <!-- Left heart (behind) -->
  <path d="M 200 220 
           C 200 180, 220 160, 250 180
           C 270 200, 270 240, 256 280
           C 242 240, 242 200, 262 180
           C 292 160, 312 180, 312 220
           C 312 260, 256 320, 256 320
           C 256 320, 200 260, 200 220 Z" 
        fill="url(#heartGradient)" 
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Right heart (in front) -->
  <path d="M 312 220 
           C 312 180, 292 160, 262 180
           C 242 200, 242 240, 256 280
           C 270 240, 270 200, 250 180
           C 220 160, 200 180, 200 220
           C 200 260, 256 320, 256 320
           C 256 320, 312 260, 312 220 Z" 
        fill="url(#heartGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Overlap shadow effect -->
  <path d="M 256 280 L 242 240 L 256 240 L 270 240 Z" 
        fill="#DC008C" 
        opacity="0.3" 
        filter="url(#innerShadow)"/>
</svg>
